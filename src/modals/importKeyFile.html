<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="importKeyFile.css">
    <script src="./imortFontFamily.js"></script>
    <script src="./vender/jquery-3.2.1.min.js"></script>
    <script src="./vender/jquery.i18n.js"></script>
    <script src="./vender/jquery.i18n.messagestore.js"></script>
    <script src="./vender/bootstrap.min.js"></script>
    <title id="title">
        <!-- Import Wanchain Keystore File -->
    </title>
</head>

<body>
    <div class="alert alert-success fade" role="alert">
        <strong id='success-text'></strong>
    </div>
    <div class="alert alert-danger fade" role="alert">
        <strong id='err-text'></strong>
    </div>

    <!-- Import form -->
    <div class="importKey">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <h1 id="head">
                    <!-- Import Wanchain Keystore File -->
                </h1>
                <p id="warning"></p>
                <div class="col-12">
                    <form id="KeyFileForm" novalidate>
                        <div class="form-group">
                            <label id="enterKfPw" class="label text-dark" for="oldpwd">
                                <!-- Input Keystore Password --></label>
                            <input id="oldpwd" name="oldpwd" class="form-control" type="password" required
                                tabindex="1" />
                            <div id="kfFeedback" class="invalid-feedback">
                                <!-- Keystore password is invalid -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="enterWwPw" class="label text-dark" for="newpwd">
                                <!-- Input WAN Wallet Password --></label>
                            <input id="newpwd" name="newpwd" class="form-control" type="password" required
                                tabindex="2" />
                            <div id="wWPwInvalid" class="invalid-feedback">
                                <!-- WAN wallet password is invalid. -->
                            </div>
                        </div>
                        <p id="chooseKf" style="margin-top: 40px; margin-bottom: 7px;">
                            <!-- Choose a Keystore File -->
                        </p>
                        <div class="custom-file" style="height: 70px;">
                            <input type="file" class="custom-file-input" id="keyfile" name="keyfile" required
                                tabindex="-1" />
                            <label id="kFButton" class="custom-file-label" for="keyfile" style="overflow: hidden;"
                                tabindex="3" data-content="Browse"></label>
                            <div id="kFInvalid" class="invalid-feedback" style="margin-top: 10px;">
                                <!-- Keystore file is invalid -->
                            </div>
                        </div>

                        <div id="buttons" class="form-group">
                            <button id="cancel" type="button" class="btn btn-dark btn-lg" tabindex="4"></button>
                            <button id="submit" type="button" class="btn btn-dark btn-lg" tabindex="5"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Mask -->
    <div id="mask">
        <i class="icon-loading">
            <svg viewBox="0 0 1024 1024" class="loading-spin">
                <path
                    d="M988 548c-19.9 0-36-16.1-36-36 0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z">
                </path>
            </svg>
            <br /><br />
            <span id="downloadingProgress">
                <!-- Downloading... -->
            </span>
            <span id="downloadingComplete" style="display: none;">
                <!-- Download Complete. Will Quit and Install Updates Now! -->
            </span>
        </i>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirm_Title"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirm_Title"></h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body" id="confirm_noticeText"></div>
                <div class="modal-footer">
                    <button type="button" id="confirm_close" class="btn btn-secondary" data-dismiss="modal"><!-- Close --></button>
                    <button type="button" id="confirm_submit" class="btn btn-primary" disabled="disabled"><!-- Wait --></button>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="application/javascript">
    (function () {
        const setLanguage = () => {
            const ids = [
                'title',
                'head',
                'warning',
                'enterKfPw',
                'kfFeedback',
                'enterWwPw',
                'wWPwInvalid',
                'chooseKf',
                'kFInvalid',
                'cancel',
                'submit',
                'confirm_Title',
                'confirm_close'
            ];
            ids.forEach((id) => {
                setText(id);
            });
            $(`#confirm_noticeText`).html($.i18n('warning'));
        }
        let setText = (id) => {
            $(`#${id}`).html($.i18n(id));
        }

        window.addEventListener('load', function () {
            const fileSelector = document.querySelector('#keyfile');
            const cancelBtn = document.querySelector('#cancel');
            const subBtn = document.querySelector('#submit');
            const alertError = document.querySelector('.alert-danger');
            const alertSuccess = document.querySelector('.alert-success');
            const form = document.getElementById('KeyFileForm');
            const errText = document.getElementById('err-text');
            const successText = document.getElementById('success-text');
            const closeBtns = document.querySelectorAll('.close');
            const kFBtn = document.querySelector('#kFButton');

            //Confirm modal
            const confirm_close = document.querySelector('#confirm_close');
            const confirm_submit = $('#confirm_submit');
            let timer_confirmButton;


            form.addEventListener('keypress', (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    let event = document.createEvent('MouseEvents');
                    event.initEvent('click', false, true);
                    if (e.target.id === "kFButton") {
                        kFBtn.dispatchEvent(event);
                    } else if (e.target.id === "cancel") {
                        cancelBtn.dispatchEvent(event);
                    } else {
                        subBtn.dispatchEvent(event);
                    }
                }
            });

            new Promise((resolve, reject) => {
                wand.request('query_config', {
                    param: 'language'
                }, function (err, val) {
                    if (err) {
                        return reject(err);
                    } else {
                        return resolve(val.language);
                    }
                })
            }).then((res) => {
                let lan = res;
                $.i18n({
                    locale: lan
                }).load({
                    [lan]: wand.isDev ?
                        `../../config/i18n/locales/${lan}/importKeyFile.json` :
                        `../locales/${lan}/importKeyFile.json`,
                }).then((res) => {
                    setLanguage();
                    kFBtn.setAttribute('data-content', $.i18n('browse'));
                }).catch((err) => {
                    console.log(err);
                });
            }).catch((err) => {
                console.log(err);
            });

            closeBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const parent = btn.parentElement;
                    if (parent.classList.contains('show')) {
                        parent.classList.remove('show')
                    }
                })
            });

            fileSelector.addEventListener('change', function () {
                const value = fileSelector.files[0];
                document.querySelector('.custom-file-label').innerHTML = value.name;
            });

            subBtn.addEventListener('click', e => {
                const formData = new FormData(form);
                const keyFilePwd = formData.get('oldpwd');
                const hdWalletPwd = formData.get('newpwd');
                const fileDesc = formData.get('keyfile');
                form.classList.add('was-validated');
                if (keyFilePwd && hdWalletPwd && fileDesc.path) {
                    clearInterval(timer_confirmButton);
                    let i = 5;
                    $('#mask').show();
                    $('#confirmModal').show();
                    $('#confirmModal').addClass('show');
                    confirm_submit.attr('disabled', true);
                    confirm_submit.html($.i18n('confirm_counter').replace('${number}', i));
                    timer_confirmButton = setInterval(() => {
                        i--;
                        if (i === 0) {
                            confirm_submit.attr('disabled', false);
                            clearInterval(timer_confirmButton);
                            confirm_submit.html($.i18n('confirm_submit'));
                        } else {
                            confirm_submit.html($.i18n('confirm_counter').replace('${number}', i));
                        }
                    }, 1000);
                } else {
                    $('#mask').hide();
                    $('#confirmModal').hide();
                    $('#confirmModal').removeClass('show');
                }


            });

            cancelBtn.addEventListener('click', e => {
                e.preventDefault();
                e.stopPropagation();
                window.close();
            });

            //submit button in confirmation dialog
            confirm_submit.click(e => {
                e.preventDefault();
                e.stopPropagation();

                $(confirm_close).click();

                errText.innerHTML = '';
                successText.innerHTML = '';

                if (alertError.classList.contains('show')) alertError.classList.remove('show');
                if (alertSuccess.classList.contains('show')) alertSuccess.classList.remove('show');

                const formData = new FormData(form);
                const keyFilePwd = formData.get('oldpwd');
                const hdWalletPwd = formData.get('newpwd');
                const fileDesc = formData.get('keyfile');
                $('#mask').show();
                wand.request('address_fromKeyFile', {
                    keyFilePwd,
                    hdWalletPwd,
                    keyFilePath: fileDesc.path
                }, function (err, val) {
                    $('#mask').hide();
                    if (err) {
                        const desc = err.desc || err.message;
                        if (desc.includes('not found')) {
                            errText.innerHTML = $.i18n('ERR_NOT_FOUND');
                        } else if (desc.includes('authentication code mismatch')) {
                            errText.innerHTML = $.i18n('ERR_WRONG_PWD_KEYFILE');
                        } else if (desc.includes('Invalid password')) {
                            errText.innerHTML = $.i18n('ERR_WRONG_PWD_WALLET');
                        } else if (desc.includes('Duplicate record found')) {
                            errText.innerHTML = $.i18n('ERR_DUPLICATE_KEYFILE');
                        } else {
                            errText.innerHTML = $.i18n('ERR_INVALID_KEYFILE');
                        }
                        alertError.classList.add('show');
                        return
                    }
                    if (val) {
                        successText.innerHTML = $.i18n('TEXT_SUCCESS');
                        alertSuccess.classList.add('show');
                        setTimeout(() => {
                            window.close();
                        }, 5000);
                    }
                })
            });

            confirm_close.addEventListener('click', e => {
                $('#mask').hide();
                $('#confirmModal').hide();
                $('#confirmModal').removeClass('show');
            });
        }, false);
    })()
</script>


</html>
