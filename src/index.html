<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <!-- <script src="${isProd ? STATIC_PATH : `http://localhost:${WDS_PORT}/dist`}/js/bundle.js"></script> -->
    <!-- <script src="http://localhost:7000/dist/js/bundle.js"></script> -->
    <script>
        // dynamically insert the bundled app script into the renderer process
        // const { isDev, WDS_PORT } = require('../config/common')
        const scripts = []
        scripts.push(
            process.env.NODE_ENV === 'development' ? `http://localhost:7000/dist/js/bundle.js` : null
        )
        document.write(
            scripts
                .map(script => `<script defer src="${script}"><\/script>`)
                .join('')
        )
    </script>
</body>
</html>
